<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="./assets/stylesheets/form-sections.css"/>
    <link rel="stylesheet" href="./assets/stylesheets/buttons.css"/>
    <link rel="stylesheet" href="./assets/stylesheets/dialog.css"/>
</head>
<body>
    <img src="./assets/bike-lock-password.png" alt="A bike lock with the combination password in it.">
    <main>
        <section id="form-header" class="form-sections">
            <h1 >Password Generator</h1>
            <hr>
        </section>
        <section id="form-content" class="form-sections">
            <form id="password-settings">
                <div id="password-length-section" class="password-settings-sections">
                    <div>
                        <label for="pass-length-input">Password Length</label>
                        <output id="pass-length-display"></output>
                    </div>
                    <input 
                        type="range" 
                        id="pass-length-input" 
                        name="pass-length-input" 
                        min="8" 
                        max="128"
                        value="8"
                        input="updatePassLength()"
                    >
                </div>
                <div id="password-character-section" class="password-settings-sections">
                    <p>Password Settings</p>
                    <div>
                        <label class="checkboxes">
                            <input
                                type="checkbox"
                                id="lowercase"
                                name="lowercase"
                            /> 
                            Lowercase (a-z)
                        </label>
                        <label class="checkboxes">
                            <input 
                                type="checkbox" 
                                id="uppercase" 
                                name="uppercase"
                            /> 
                            Uppercase (A-Z)
                        </label>
                        <label class="checkboxes">
                            <input
                                type="checkbox" 
                                id="numbers" 
                                name="numbers"
                            /> 
                            Numbers (0-9)
                        </label>
                        <label class="checkboxes">
                            <input
                                type="checkbox" 
                                id="symbols" 
                                name="symbols" 
                            /> 
                            Symbols (!@#)
                        </label>
                    </div>
                </div>
            </form>
            <div id="password-display" class="hidden">
                <p id="generated-password"></p>
            </div>
        </section>
        <section id="button-area" class="form-sections">
            <button 
                id="generate-password-home-btn" 
                onclick="generatePassword()"
                class="btns"
            >
                Generate New Password
            </button>
            <div id="next-action-btn-container" class="hidden">
                <button class="btns" onclick="generatePassword()">Get New Password</button>
                <button class="btns" onclick="hideSections('startOver')">Change Settings</button>
            </div>
        </section>
        <dialog id="error-dialog-box">
            <div>
                <p id="error-message"></p>
                <button id="close-error-dialog-btn" class="btns">Dismiss</button>
            </div>
        </dialog>
    </main>
</body>
<script src="./javascrpit-files/index.js"></script>
<script src="./javascrpit-files/button-interactions.js"></script>
</html>
