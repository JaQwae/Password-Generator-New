<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section id="form-header">
            <h1 >Password Generator</h1>
            <hr>
        </section>
        <section id="form-content">
            <form id="password-settings">
                <div id="password-length-section">
                    <div>
                        <label for="pass-length-input">Password Length</label>
                        <output id="pass-length-display"></output>
                    </div>
                    <input 
                        type="range" 
                        id="pass-length-input" 
                        name="pass-length-input" 
                        min="8" 
                        max="128"
                        input="updatePassLength()"
                    >
                </div>
                <div id="password-character-section">
                    <p>Password Settings</p>
                    <div>
                        <div>
                            <input type="checkbox" id="lowercase" name="lowercase" >
                            <label for="lowercase">Lowercase (a-z)</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="uppercase" name="uppercase">
                            <label for="uppercase">Uppercase (A-Z)</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="numbers" name="numbers">
                            <label for="numbers">Numbers (0-9)</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="symbols" name="symbols">
                            <label for="symbols">Symbols (0-9)</label> 
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="button-area">
            <button onclick="generatePassword()">Generate New Password</button>
        </section>
    </main>
</body>
<script src="./javascrpit-files/index.js"></script>
<script src="./javascrpit-files/button-interactions.js"></script>
<script src="./javascrpit-files/utils.js"></script>
</html>
