<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section id="form-header">
            <h1 >Password Generator</h1>
            <hr>
        </section>
        <section id="form-content">
            <form id="password-settings">
                <div>
                    <label for="pass-length-input">Password Length</label>
                    <output id="pass-length-display"></output>
                </div>
                <input type="range" id="pass-length-input" name="pass-length-input" min="8" max="128">
            </form>
        </section>
        <section id="button-area">
            <button onclick="generatePassword()">Generate New Password</button>
        </section>
    </main>
</body>
<script src="./javascrpit-files/index.js"></script>
<script src="./javascrpit-files/utils.js"></script>
</html>
