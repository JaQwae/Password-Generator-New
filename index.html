<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <main>
        <section id="form-header">
            <h1 >Password Generator</h1>
            <hr>
        </section>
        <section id="form-content">
            <form id="password-settings">
                <div id="password-length-section">
                    <div>
                        <label for="pass-length-input">Password Length</label>
                        <output id="pass-length-display"></output>
                    </div>
                    <input 
                        type="range" 
                        id="pass-length-input" 
                        name="pass-length-input" 
                        min="8" 
                        max="128"
                        input="updatePassLength()"
                    >
                </div>
                <div id="password-character-section">
                    <p>Password Settings</p>
                    <div>
                        <label>
                            <input
                                type="checkbox"
                                id="lowercase"
                                name="lowercase"
                            /> 
                            Lowercase (a-z)
                        </label>
                        <label>
                            <input 
                                type="checkbox" 
                                id="uppercase" 
                                name="uppercase"
                            /> 
                            Uppercase (A-Z)
                        </label>
                        <label>
                            <input
                                type="checkbox" 
                                id="numbers" 
                                name="numbers"
                            /> 
                            Numbers (0-9)
                        </label>
                        <label>
                            <input 
                                type="checkbox" 
                                id="symbols" 
                                name="symbols" 
                            /> 
                            Symbols (!@#)
                        </label>
                    </div>
                </div>
            </form>
            <div id="password-display" class="hidden">
                <p id="generated-password"></p>
            </div>
        </section>
        <section id="button-area">
            <button 
                id="generate-password-home-btn" 
                onclick="generatePassword()"
            >
                Generate New Password
            </button>
            <div id="next-action-btn-container" class="hidden">
                <button onclick="generatePassword()">Get New Password</button>
                <button onclick="hideSections('startOver')">Change Settings</button>
            </div>
        </section>
        <dialog id="error-dialog-box">
            <p id="error-message"></p>
            <button id="close-error-dialog-btn">Dismiss</button>
        </dialog>
    </main>
</body>
<script src="./javascrpit-files/index.js"></script>
<script src="./javascrpit-files/button-interactions.js"></script>
<script src="./javascrpit-files/utils.js"></script>
</html>
